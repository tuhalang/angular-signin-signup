<form [formGroup]="createForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" formControlName="price" class="form-control" id="price" placeholder="Price">
        </div>
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description">
        </div>
    </div>

    <button [disabled]="loading" class="btn btn-primary" type="submit">
        Create
    </button>
</form>
